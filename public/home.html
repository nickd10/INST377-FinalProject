<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="finalprojectstylesheet.css">
</head>
<body>
  <h1>Crypto Tracker</h1>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="function.html">Functionality Page</a></li>
    </ul>
  </nav>

  <section id="overview">
    <h2>Market Overview</h2>
    <p>Track the latest trends in cryptocurrency markets.</p>
  </section>

  
  <div id="top-cryptos">
    <h2>Top Cryptocurrencies</h2>
    <ul id="crypto-ticker"></ul>
  </div>

  <!-- News and favorites can stay as you have them -->
  <div class="news-sidebar">
    <div id="news-container">
      <h2>Latest Cryptocurrency News</h2>
      <ul id="news-list"></ul>
    </div>
</div>

  <aside id="favorites-sidebar">
    <div id="favorites-container">
      <h2>Your Favorite Cryptocurrencies</h2>
      <form>
        <input type="text" id="crypto-input" placeholder="Enter cryptocurrency name or symbol">
        <button type="button" id="add-favorite">Add to Favorites</button>
      </form>
      <ul id="favorites-list"></ul>
    </div>
  </aside>

  <script src="finalproject.js" defer></script>
</body>
</html>
